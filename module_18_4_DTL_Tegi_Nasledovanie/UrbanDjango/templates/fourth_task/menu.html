<!--{% load static %}-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} menu {% endblock %}</title>
<!--    <link rel='stylesheet' type='text/css' href='{% static "style.css" %}'>-->
</head>
<body>
    <header>
        {% block pagename %}
        <!-- Шапка меню -->
        {% endblock %}
    </header>
    <main>
        {% block menu %}
        <!--Меню сайта, покоторому можно перейти-->
        {% endblock %}
        {% block content %}
        <!--Контент снизу меню-->
        {% endblock %}
    </main>
</body>
</html>
